mode: local
enableDebug: true
basePackage: widget
exception: log
mongo:
    host: 127.0.0.1
    port: 27017
    db: test
interceptors:
    factory:
        debug: com.dianping.wizard.widget.interceptor.DebuggingInterceptor
    stack:
        default: exception|merge|layout|extensions|business
        concurrent: exception|merge|concurrentLayout|extensions|business
freemarker:
    properties: freemarker.properties
extensions:
    cache: com.dianping.wizard.repo.extensions.SimpleMemCache
    serviceLocator: com.dianping.wizard.extensions.ServiceLocator
    staticModels:
        - com.dianping.wizard.extensions.HtmlFormater
concurrent:
    timeout: 1000
    threadPool:
        corePoolSize: 50
        maximumPoolSize: 50
        keepAliveTime: 0
        blockingQueueCapacity: 1000
