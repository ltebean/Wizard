mode: local
modeConfig:
    local:
        enableDebug: false
        basePackage: widget
    db:
        server:
            host: 127.0.0.1
            port: 27017
        dbName: test
exception: print
cache: com.dianping.wizard.repo.extensions.SimpleMemCache
interceptors:
    factory:
        debug: com.dianping.wizard.widget.interceptor.DebuggingInterceptor
        javaBusiness: com.dianping.wizard.widget.java.JavaBusinessInterceptor
    stack:
        default: exception|merge|layout|javaBusiness
freemarker:
    properties: freemarker.properties
    staticModels:
            - com.dianping.wizard.extensions.HtmlFormater
extensions:
    service: com.dianping.wizard.extensions.ServiceLocator
concurrent:
    timeout: 1000
    threadPool:
        corePoolSize: 50
        maximumPoolSize: 50
        keepAliveTime: 0
        blockingQueueCapacity: 1000
